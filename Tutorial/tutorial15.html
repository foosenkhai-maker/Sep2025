<!DOCTYPE html>
<html>
<head>
<title>Table</title>
<link rel=icon href=./image/picture.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<script>
function pop(){
alert("td1")
}

function big(x){
x.style.width="440px";
}
function back(x){
x.style.width="80px";
}

function change(x){
x.style.color="#C71585";
x.style.background="#B0E0E6";
};


</script>
</head>
<body topmargin=20 leftmargin=50>

<table border=3 width=50% and height=50% align=center>
<caption>My First Web Table<br><br></caption>
<tr> 
<th>header one</th>
<th>header two</th> 
<th>header three</th>
<th>header four</th>
</tr>

<tr> 
<td onclick=pop(this)>data row1-col1</td> 
<td onmouseover=big(this) onmouseout=back(this)>data row1-col2</td> 
<td ondblclick=change(this)><p id=data>data row1-col3</p></td> 
<td onclick=change(this)>data row1-col4</td> 
</tr>

<tr> 
<td>data row2-col1</td> 
<td>data row2-col2</td>
<td>data row2-col3</td> 
<td>data row2-col4</td>  
</tr>
</table> 



</body></html>
